</head>
<body>

<header>
  <div class="container topbar">
    <div class="brand">
      <a href="index.html"><img src="images/logo.png" alt="Portfolio Logo" class="logo"></a>
      <span>Evan Nelson</span>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="portfolio.html">Projects</a>
      <a href="about.html">About</a>
      <a class="active"href="contact.html">Contact</a>
    </nav>
  </div>
</header>

<main class="container section">
    <h2 style="text-align:center; color: #00c4ff;">Get in Touch</h2>

    <form action="https://formspree.io/f/xgvpkzvv" method="POST">

      <!-- Name -->
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" placeholder="Your name" required>

      <!-- Email -->
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required>

      <!-- Subject -->
      <label for="subject">Subject:</label>
      <select id="subject" name="subject">
        <option value="general">General Inquiry</option>
        <option value="project">Project Proposal</option>
        <option value="collaboration">Collaboration</option>
        <option value="other">Other</option>
      </select>

      <!-- Services interested in (checkboxes) -->
      <p>Services Interested In:</p>
      <label><input type="checkbox" name="services" value="web"> Web Development</label>
      <label><input type="checkbox" name="services" value="uxui"> UX/UI Design</label>
      <label><input type="checkbox" name="services" value="branding"> Branding</label>

      <!-- Budget -->
      <label for="budget">Estimated Budget ($):</label>
      <input type="number" id="budget" name="budget" min="0" step="100">

      <!-- Timeline -->
      <label for="timeline">Project Timeline:</label>
      <input type="date" id="timeline" name="timeline">

      <!-- Message -->
      <label for="msg">Message:</label>
      <textarea id="msg" name="message" rows="5" placeholder="Write your message here..."></textarea>

      <!-- Submit -->
      <input type="hidden" name="_next" value="https://yourdomain.com/thankyou.html">
      <button class="btn" type="submit">Send Message</button>
    </form>
  </main>

      </p>
    </div>

</body>
</html>
